# Configuration file for xt_asn
# 
# This file contains configuration options for the xt_asn iptables module
# and associated tools.

# ASN Data Configuration
# ======================

# Directory where ASN database files are stored
ASN_DATA_DIR="/usr/share/xt_asn"

# URL for downloading processed ASN data (CSV format)
# This should point to a server running update-asndata.sh
ASN_DATA_URL="http://your-server.com/asn.csv"

# Update Configuration
# ===================

# Enable automatic updates via systemd timer
ENABLE_AUTO_UPDATE="true"

# Update frequency (used by systemd timer)
UPDATE_FREQUENCY="daily"

# Backup old database before updating
BACKUP_OLD_DATA="true"

# Number of backup copies to keep
BACKUP_COUNT="3"

# Logging Configuration
# ====================

# Log file location
LOG_FILE="/var/log/xt_asn.log"

# Log level (debug, info, warn, error)
LOG_LEVEL="info"

# Network Configuration
# ====================

# Timeout for network operations (seconds)
NETWORK_TIMEOUT="300"

# Retry count for failed downloads
RETRY_COUNT="3"

# User agent for HTTP requests
USER_AGENT="xt_asn/2.1.0"

# Advanced Configuration
# =====================

# Temporary directory for processing
TEMP_DIR="/tmp"

# Enable data validation after download
VALIDATE_DATA="true"

# Enable compression for stored data
COMPRESS_DATA="false"

# Module reload after update
RELOAD_MODULE="true"
